<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Hoston Downtown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="heading">
                <img src="images/UHD Logo-Horizontal.png" alt="logo for University of Hoston Downtown">
                <p>Call <span style="color: #c5103d;">713-221-8522</span> to speak to an Admissions Counselor <br> or complete the form below to learn more!</p>
            </div>
            
            <nav>
                <ul>
                    <li>HOME</li>
                </ul>
            </nav>
        </header>

        <div class="banner">

        </div>

        <form action="" method="post">
            <h1>REQUEST INFORMATION</h1>
            <input type="text" name="name1" id="name1" placeholder="First Name*">
            <input type="text" name="name2" id="name2" placeholder="Last Name*">
            <input type="email" name="email" id="email" placeholder="E-mail Address*">
            <input type="tel" name="phone" id="phone" placeholder="Phone Number*">
            <input type="text" name="program" id="program" placeholder="Program of Interest*">
            <input type="text" name="delivery" id="delivery" placeholder="Program Delivery Type*">
            <input type="text" name="communication" id="communication" placeholder="Preferred Communication Type*">
            <button class="form-btn">LEARN MORE TODAY!</button>
        </form>

        <body>
            
        </body>

        <footer>

        </footer>
    </div>
</body>
</html>
